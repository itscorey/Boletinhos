import config.AppPlugins

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        [
            AppPlugins.androidGradle,
            AppPlugins.kotlinGradle,
            AppPlugins.testLogger
        ].forEach { plugin ->
            classpath plugin
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}