name: Tests

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: APKs
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Assemble Development APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload Development APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev
          path: android-ui/build/outputs/apk/debug/android-ui-debug.apk

      - name: Assemble UI Tests APK
        run: bash ./gradlew assembleDebugAndroidTest

      - name: Upload UI Tests APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev-ui-tests
          path: android-ui/build/outputs/apk/androidTest/debug/android-ui-debug-androidTest.apk

  test_lab:
    name: Run UI tests on Firebase Test Lab
    needs: apk
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Download Development APK
        uses: actions/download-artifact@v1
        with:
          name: app-dev

      - name: Download UI Tests APK
        uses: actions/download-artifact@v1
        with:
          name: app-dev-ui-tests

      - name: Authenticate with GCloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_key: ${{ secrets.GOOGLE_CLOUD_SERVICE_KEY }}

      - name: Configure GCloud project ID
        run: gcloud config set project $FIREBASE_PROJECT_ID
        env:
          FIREBASE_PROJECT_ID: boletinhos-5b614

      - name: Run Tests
        run: gcloud firebase test android run --type instrumentation --app app-dev/android-ui-debug.apk --test app-dev-ui-tests/android-ui-debug-androidTest.apk --device model=Pixel2,version=28,locale=en_US,orientation=portrait