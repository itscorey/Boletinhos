import config.AppConfig
import config.DI
import config.Firebase
import config.Kotlinx
import config.LeakCanary
import config.SimpleStack
import config.UI

apply plugin: 'com.android.application'
apply from: "$rootDir/build-system/android.gradle"

apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.gms.google-services'

android {
    defaultConfig {
        applicationId AppConfig.id
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation(
        project(":preferences"),
        project(":common"),
        project(":android-core")
    )

    implementation(UI.material)

    implementation(DI.dagger)
    kapt(DI.compiler)

    implementation(Firebase.Crashlytics.core)
    debugImplementation(LeakCanary.android)

    implementation(Kotlinx.Coroutines.android)
    implementation(SimpleStack.core, SimpleStack.navigator, SimpleStack.services)
    api SimpleStack.services
}